baseURL: https://example.org/
languageCode: en-us
title: Shengding Hu
theme: 'PaperMod'


params:
  profileMode:
    enabled: true
    title: "Shengding's HomePage" # optional default will be site title
    subtitle: ""
    imageUrl: "images/boat.png" # optional
    imageTitle: "<title of image as alt>" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: About Me
        url: "/profile/index.html"

  socialIcons: # optional
    - name: "twitter"
      url: "https://x.com/DeanHu11"
    - name: "github"
      url: "https://github.com/shengdinghu"
    - name: "googlescholar"
      url: "https://scholar.google.com/citations?user=ZfehPhAAAAAJ&hl=en&oi=ao"
    - name: "email"
      url: "shengdinghu@gmail.com"

menu:
  main:
    - identifier: Profile
      name: Profile
      url: /profile/index.html
      weight: 10
    - identifier: Blogs
      name: Blogs
      url: /blogs/index.html
      weight: 20
    - identifier: Logs
      name: Logs
      url: /logs/index.html
      weight: 30

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
          - - $
            - $
        enable: true
params:
  math: false